<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link rel="shortcut icon" href="/Assets/logo.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <main>
      <div class="container-fluid">
        <div class="row align-items-center justify-content-center">
          <div class="col-12 col-md-2 cadastro">
            <h1 class="titleLoginCadastro">Cadastrar-se</h1>
            <br />
            <div class="containerForms">
              <form action="">
                <div class="inputBox">
                  <input
                    type="text"
                    name="nome"
                    id="nome"
                    class="inputUser"
                    required
                  />
                  <label for="nome" class="labelInput">Nome completo</label>
                </div>
                <div class="inputBox">
                    <input
                      type="text"
                      name="email"
                      id="email"
                      class="inputUser"
                      required
                    />
                    <label for="email" class="labelInput">Email</label>
                  </div>
                  <div class="inputBox">
                    <input
                      type="password"
                      name="senha"
                      id="senha"
                      class="inputUser"
                      required
                    />
                    <label for="senha" class="labelInput">Senha</label>
                  </div>
                  <br><br><br>
                  <button type="submit" class="btn btn-outline btnCadastrarLogar">Cadastrar-se</button>
              </form>
            </div>
          </div>
          <div class="col-12 col-md-2 barra"></div>
          <div class="col-12 col-md-2 login">
            <h1 class="titleLoginCadastro">Login</h1>
            <div class="containerForms">
                <form action="">
                  <div class="inputBox">
                      <input
                        type="text"
                        name="email"
                        id="email"
                        class="inputUser"
                        required
                      />
                      <label for="email" class="labelInput">Email</label>
                    </div>
                    <div class="inputBox">
                      <input
                        type="password"
                        name="senha"
                        id="senha"
                        class="inputUser"
                        required
                      />
                      <label for="senha" class="labelInput">Senha</label>
                    </div>
                    <br><br><br>
                    <button type="submit" class="btn btn-outline btnCadastrarLogar">Logar</button>
                </form>
              </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
